schemaVersion: 2.2.0
metadata:
  attributes:
    metadata-name-field: generateName
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      endpoints:
        - exposure: public
          name: app-url
          protocol: https
          targetPort: 8080
      image: registry.redhat.io/devspaces/udi-rhel8:3.6
      memoryLimit: 1G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: npm
          path: /home/user/.npm
    name: tools
  - name: npm
    volume:
      size: 1G